    <style>

<body>

    <p>–°–æ–±–∏—Ä–∞–π –∫–∞—Ä—Ç–æ—á–∫–∏ —Ö–æ–∫–∫–µ–∏—Å—Ç–æ–≤ –∏ —Å—Ä–∞–∂–∞–π—Å—è!</p>

            const initData = Telegram.WebApp.initDataUnsafe;
            if (initData.user) {

                    `<p>–ü—Ä–∏–≤–µ—Ç, ${initData.user.first_name}!</p>`;
            }
            
            console.log('Initializing TON Connect v2.2.0');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–æ—Å—Ç—É–ø–Ω–∞ –ª–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞
            if (window.TonConnectUI) {

                try {
                    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º TON Connect UI
                    const tonConnectUI = new window.TonConnectUI.TonConnectUI({
                        manifestUrl: 'https://daniilpupshev.github.io/hockey-nft-webapp/tonconnect-manifest.json'
                    });
                    
                    // –†–µ–Ω–¥–µ—Ä–∏–º –∫–Ω–æ–ø–∫—É
                    tonConnectUI.render('#ton-connect');

                    tonConnectUI.onStatusChange(wallet => {

                                `<div class="wallet-info">

                                    <p>–ê–¥—Ä–µ—Å: ${wallet.account.address}</p>
                                </div>`;
                        } else {
                            console.log('Wallet disconnected');
                            document.getElementById('wallet-info').innerHTML = '';
                        }
                    });
